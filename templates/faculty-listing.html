{% extends 'layout.html'%}

{% block title %}
  Schedulify
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="title d-inline mt-3">Faculty</h1>
    <button type="button" class="btn btn-success d-inline float-right mt-3 mr-5" data-toggle="modal" data-target="#modalAdd">Add Faculty</button>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card bg-light">
          <!-- <div class="card-header">
            <h4>Faculty Registration Request</h4>
          </div> -->
          <div class="card-body bg-gray-100">
            <table class="table table-bordered table-light">
              {% for row in faculty%}
              <tr>
              <th>Faculty Name</th>
              <th>Faculty Email</th>
              <th>Faculty Code</th>
              <th>Action</th>
              </tr>
              
              <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.faculty_code }}</td>
                <td>
                  <button type="button" class="btn btn-success btn-sm">View</button>
                  <button type="button" class="btn btn-warning btn-sm">Edit</button>
                  <button type="button" class="btn btn-danger btn-sm">Remove</button>
                </td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>

      <!--Add Modal -->
      <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModal">Add Employees</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="POST">
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input type="text" class="form-control" name="name" id="name" value="" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="email"></label>Email: </label>
                  <input type="email" class="form-control" name="email" id="email" value="" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="phone">Phone: </label>
                  <input type="phone" class="form-control" name="phone" id="phone" value="" required>
                </div>
                <br>
                <div class="modal-footer">
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
{% endblock %}
